<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh kaushik-portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebargo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/hobbies.html">My Hobbies</a></li>
                    <li><a href="/skills.html">Skills</a></li>
                    <li><a href="/contact.html">contact me</a></li>
                    <li><a href="https://github.com/MunnMun">github</a></li>
                    <li><a href="www.linkedin.com/in/harsh-kaushik-5a4614229">LinkedIn</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="hamburger.png" alt="" width="23">
                <img class="cross" src="cross.png" alt="" width="23">
            </div>
            <div class="contactform">
                <h1>contact me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Name &rarr;</label>
                        <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp"><br>
                        <label for="clientemail" class="form-label">Email address &rarr;</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone No. &rarr;</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn-btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        console.log("hello");
        document.querySelector('.cross').style.display = 'none';
        document.querySelector('.hamburger').addEventListener("click", () => {
            document.querySelector('.sidebar').classList.toggle('sidebargo');
            if (document.querySelector('.sidebar').classList.contains('sidebargo')){
                document.querySelector('.ham').style.display = 'inline'
                document.querySelector('.cross').style.display = 'none'
            }
            else {
                document.querySelector('.ham').style.display = 'none'
                document.querySelector('.cross').style.display = 'inline'
            }
        })
    </script>
</body>

</html>
